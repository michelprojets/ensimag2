<html>
    <head>
        <title>register</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="background: #f9e3f8">
            <form action="add_customer" method="post" accept-charset="UTF-8" >
                <label for="nom">Nom :</label>
                <input type="text" name="nom">
                <br>
                
                <label for="prenom">Prenom :</label>
                <input type="text" name="prenom">
                <br>
                
                <label for="sexe">Sexe :</label>
                <input type="radio" name="sexe" value="m" checked>
                <label for="m">M</label>
                <input type="radio" name="sexe" value="f" >
                <label for="f">F</label>
                
                <label for="ville">Ville de résidence :</label>
                <select name="ville">
                    <option value="GRE" >Grenoble</option>
                    <option value="SMH" >St-Martin d'Hères</option>
                    <option value="GIE" >Gières</option>
                    <option value="AUT" >Autre ville</option>
                </select>
                <br>
                <br>
                <br>
                
                <label for="login">Login :</label>
                <input type="text" name="login">
                <br>
                
                <label for="mdp">Mot de passe :</label>
                <input type="password" name="mdp">
                <br>
                <br>
                
                <label for="inscription">Inscription à la :</label>
                <label for="b">Bibliothèque </label>
                <input type="checkbox" name="inscription" value="b" checked>
                <label for="d">Discothèque</label>
                <input type="checkbox" name="inscription" value="d" >
                
                <input type="submit" name="submit">
                
            </form>
        </div>
    </body>
</html>
